<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>React Basics</title>
        <style>
            .main{
                border: 1px solid;
            }

            .container{
                color: blue;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>React Basics</h2>
            <p>React uses JSX. JSX is a syntax extension to JavaScript. JSX produces React “elements”.</p>
            <p>In html we use class attr and in jsx we use className.</p>
        </div>
        <hr>
        <div>
            <h2>Component state with React</h2>
        </div>
        <hr>
        <div class="main">
            <div id="root"></div>
        </div>

        <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        
        
        <script type="text/babel">
            /* Creating component as StopWatch */
            class Counter extends React.Component {
                
                state = { count:0 };
                
                handleRunClick = () => {
                    console.log("handleRunClick called");
                    this.setState((state, props) => {
                        return {count: state.count+1}
                    });
                }

                

                render() {
                console.log("this: ",this);
                
                const btnStyles = {
                    border: '1px solid #ccc',
                    background: '#fff',
                    fontSize: '2em',
                    cursor: 'pointer',
                    padding: 15,
                    margin: 5,
                    width: 200
                }

                return (
                    <div>
                        <label style={{fontSize: '2em', display: 'block' }}>Increase Counter</label>
                        <button style={btnStyles} onClick={this.handleRunClick}> {this.state.count}</button>
                    </div>
                    )
                }
            }
            
            
            function renderApp(){
                const element = <Counter/>;
                const rootEle = document.getElementById('root');
                ReactDOM.render(element, rootEle);
            }
            renderApp();
        </script>
    </body>
</html>
