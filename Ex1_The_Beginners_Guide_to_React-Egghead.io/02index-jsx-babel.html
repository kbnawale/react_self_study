<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>React Basics</title>
        <style>
            .main {
                border: 1px solid;
            }
        
            .container {
                color: blue;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>React Basics</h2>
            <p><h2>React uses JSX.</h2> JSX is a syntax extension to JavaScript. JSX produces React “elements”.</p>
            <p>In html we use class attr and in jsx we use className.</p>
        </div>
        <hr>
        <div class="main">
            <div id="root"></div>
        </div>
        <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script>
            /* Vanilla JS */
            /*
            const rootEle = document.getElementById('root');
            const element = document.createElement('div');
            element.textContent = 'Hello World';
            element.className = 'container';
            rootEle.appendChild(element);
            */
            
            /* Using React JS */
            /*
            const rootEle = document.getElementById('root');
            const element = React.createElement('div', {className: 'container'}, 'Hello World - React');
            console.log(element);
            ReactDOM.render(element, rootEle);
            */
        </script>
        <script type="text/babel">
            //const textContent1 = 'Hello World Text';
            //const cssClass = 'container'
            const __props = {
                className: 'container',
                children: 'Hello World Props'
            }
            const rootEle = document.getElementById('root');
            //const element = <div className={cssClass}>{textContent1}</div>;
            const element = <div {...__props} />;
            ReactDOM.render(element, rootEle);
        </script>
    </body>
</html>
